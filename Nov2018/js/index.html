        }

        let {arrow} = result

        result.arrow = result.arrow + 10

        arrow = arrow + 1000

        const arr = [0,1,1,2,10,100]

        for (let index = 0; index < arr.length; index++) {
            const current = arr[index]
            
            result = sumArrow(current, result)
            
        }
